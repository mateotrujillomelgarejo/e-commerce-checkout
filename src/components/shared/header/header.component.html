<header class="flex items-center justify-between gap-[18px] px-6 py-4 border-b border-black/5 bg-white/70 backdrop-blur-sm sticky top-0 z-50 flex-wrap">
  <a routerLink="/products" class="flex items-center gap-2.5 no-underline">
    <img src="https://picsum.photos/56/56" alt="Purple Sky logo" class="w-14 h-14 rounded-full object-cover border-4 border-[#f8c7d6] p-1 bg-white">
    <div>
      <div class="text-lg font-bold text-[#ff6b9a]">Purple Sky</div>
      <div class="text-xs text-[#7a6a6f]">Accesorios · Anillos · Regalos · Joyas</div>
    </div>
  </a>

  @if (isProductsPage()) {
    <div class="flex-1 max-w-md flex justify-center order-3 w-full mt-2 sm:order-2 sm:w-auto sm:mt-0">
      <input type="text" placeholder="Buscar producto..." class="w-full px-3.5 py-2.5 rounded-[10px] border border-black/10 text-sm outline-none transition-all duration-200 focus:border-[#ff6b9a] focus:shadow-[0_0_0_2px_rgba(255,107,154,0.2)]">
    </div>
  }

  <a routerLink="/cart" class="font-bold text-[#ff6b9a] whitespace-nowrap transition-colors duration-200 hover:text-[#ff4b84] no-underline sm:ml-auto order-2 sm:order-3">
    Carrito
    <span class="inline-block bg-[#ff6b9a] text-white px-2 py-1 rounded-full text-xs ml-2">
      {{ cartService.cartCount() }}
    </span>
  </a>
</header>
